<link rel="ractive" href="./components/footer.html" name="c-footer">
<link rel="ractive" href="./components/header.html" name="c-header">
<link rel="ractive" href="./components/notification.html" name="c-notification">

{{#if !@shared.isServer}}
	{{yield}}
{{else}}
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="description" content="A free super-fast CDN for developers and webmasters">
			<title>{{title || 'jsDelivr - A free super-fast CDN for developers and webmasters'}}</title>
			{{yield seo}}
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4/css/font-awesome.min.css">
			<link rel="stylesheet" href="/css/app.css?{{@shared.commitHash}}">
			{{yield css}}
		</head>

		<body>
			<div id="wrapper">
				<div id="page">
					{{#unless noYield}}{{yield}}{{/unless}}
				</div>

				<div id="push"></div>
			</div>

			<c-footer></c-footer>

			<script src="https://cdn.jsdelivr.net/npm/ractive@0.9.3/ractive.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-route@0.3.5/ractive-route.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-transitions-fade@0.3.1/dist/ractive-transitions-fade.umd.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-transitions-fly@0.3.0/dist/ractive-transitions-fly.umd.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-transitions-slide@0.4.0/dist/ractive-transitions-slide.umd.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.24.3/dist/algoliasearchLite.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/clipboard@1.7.1/dist/clipboard.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/chart.js@2.6.0/dist/Chart.min.js"></script>
			{{yield js}}
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
				ga('create', 'UA-31822709-1', 'auto');
			</script>
			<script src="/js/app.js?{{@shared.commitHash}}"></script>
			<script>
				function initMap () {
					$(() => {
						app.loaded = true;

						if (app.router.route && app.router.route.view && app.router.route.view.initMap) {
							app.router.route.view.initMap();
						}
					});
				}
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWraRnq2wVoc1ywlDtl7mvkvWlrlQSFhQ&callback=initMap"></script>
		</body>
	</html>
{{/if}}
